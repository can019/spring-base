name: "Junit5"
on:
  push:
    branches:
      - 'main'
      - 'release'
  pull_request:
    branches:
      - '**'
      # - '*'         # matches every branch that doesn't contain a '/'
      # - '*/*'       # matches every branch containing a single '/'
      # - '**'        # matches every branch
      # - '!main'   # excludes main
jobs:

  Unit:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle with cache
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build unitTest
          add-job-summary-as-pr-comment: on-failure
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: Run test
        run: ./gradlew unitTest

      - name: test
        run: cd build/test-results && ls -al

      - name: publish unit test results
        uses: EnricoMi/publish-unit-test-result-action@v3
        if: always()
        with:
          files: 'build/test-results/unitTest/TEST-*.xml'
          check_name: 'Unit test'

  Integration:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle with cache
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build integrationTest
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: Run test
        run: ./gradlew integrationTest

      - name: test
        run: ls ./build/test-results

      - name: publish unit test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'build/test-results/integrationTest/TEST-*.xml'
          add-job-summary-as-pr-comment: on-failure
          check_name: 'Integration test'