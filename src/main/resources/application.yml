spring:
  application:
    name: base
---
spring:
  config:
    activate:
      on-profile: local
  docker:
    compose:
      enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:local
    username: local
    password: test
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create # option type: create, create-drop, update, validate, none
    properties:
      hiberate:
        format_sql: true # 실행 query
    logging:
      level:
        com.zaxxer.hikari: DEBUG
        org.hibernate.SQL: DEBUG
---
spring:
  config:
    activate:
      on-profile: local_docker
  docker:
    compose:
      enabled: true
      lifecycle-management: start_and_stop
      start:
        command: up
      stop:
        command: down
        timeout: 1m
      file: ./docker-compose.local.yml
      skip:
        in-tests: false
  jpa:
    hibernate:
      ddl-auto: create  # option type: create, create-drop, update, validate, none
    hikari:
      connection-timeout: 3000
      validation-timeout: 3000
      minimum-idle: 5
      max-lifetime: 240000
      maximum-pool-size: 20**
  logging:
    level:
      com.zaxxer.hikari: DEBUG
---
spring:
  config:
    activate:
      on-profile: dev
  docker:
    compose:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: validate # update or validate
    hikari:
      connection-timeout: 3000
      validation-timeout: 3000
      minimum-idle: 5
      max-lifetime: 240000
      maximum-pool-size: 20**
    logging:
      level:
        com.zaxxer.hikari: DEBUG
---
spring:
  config:
    activate:
      on-profile: prod
  docker:
    compose:
        enabled: false
  jpa:
    hibernate:
      ddl-auto: none # validate 또는 none
    hikari:
      connection-timeout: 3000
      validation-timeout: 3000
      minimum-idle: 5
      max-lifetime: 240000
      maximum-pool-size: 20**
    logging:
      level:
        com.zaxxer.hikari: INFO